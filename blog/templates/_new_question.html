<div class="panel panel-primary col-lg-12">
    <div class="panel-heading">
        <h3 class="panel-title">
            问答区有了新问题
        </h3>
    </div>
    <ul class="list-group">
        {% for q in questions %}
        <li class="list-group-item">
            <p class="list-meta">
            <a href="{{ url_for('main.question',id=q.id) }}">{{ q.title }}</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
