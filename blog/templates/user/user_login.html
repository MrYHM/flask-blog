{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
{{ super() }}
<title>围脖blog -- 登录</title>
<style type="text/css">
#submit {
    background-color: transparent;
    color: #fff;
    font-size: 20px;
}
.control-label {
    color: #fff;
    font-size: 20px;
}
</style>
{% endblock %}

{% block inside_row %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning col-md-6 col-md-offset-3">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
        <div class="register-form col-lg-6 col-lg-offset-3">
            <h1 class="text-center" style="color: #fff;font-size: 80px;">登录 </h1>
            {{ wtf.quick_form(form) }}
        </div>           
{% endblock %}
